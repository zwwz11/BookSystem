<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title>First</title>
</head>
<body>
    <!-- header fragment 불러오기 -->
    <div th:replace="~{template/fragment/header :: copy}"></div>
      
      <form method="post" class="form-horizontal">
        <div class="container">
          <div class="page-header">
            <h1>회원 등록</h1>
          </div>

          <div class="row">
            <div class="col-xs-12">

              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="이름">
                </div>
              </div>

              <div class="form-group">
                <label for="userage" class="col-sm-2 control-label">나이</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userage" placeholder="나이">
                </div>
              </div>

              <div class="form-group">
                <label for="userphone" class="col-sm-2 control-label">휴대폰</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userphone" placeholder="휴대폰">
                </div>
              </div>

              <div class="form-group">
                <label for="useremail" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="useremail" placeholder="이메일">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="radio">
                    <label>
                      <input type="radio" name="sex" checked> 남자
                    </label>
                    <label>
                      <input type="radio" name="sex"> 여자
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input class="btn btn-primary" type="submit" value="등록">
                  <input class="btn btn-default" type="submit" value="취소">
                </div>
              </div>

            </div>
          </div>
        </div>
      </form>

</body>
</html>
